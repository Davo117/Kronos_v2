<div class="p-4 bg-white block sm:flex items-center justify-between border-b border-gray-200 lg:mt-1.5 dark:bg-gray-800 dark:border-gray-700">
    <div class="w-full mb-1">
        <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white">Ingeniería de Producto</h1>
        <p class="text-sm text-gray-500">Gestión de Diseños y Especificaciones</p>
    </div>
</div>

<div class="p-4">
    <div class="flex justify-between mb-4">
        <input type="text" placeholder="Buscar por código..." class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-64 p-2 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        
        <button (click)="mostrarFormulario = !mostrarFormulario" class="text-white bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-indigo-600 dark:hover:bg-indigo-700 focus:outline-none dark:focus:ring-indigo-800">
            {{ mostrarFormulario ? 'Cancelar' : '+ Nuevo Diseño' }}
        </button>
    </div>

    <div *ngIf="mostrarFormulario" class="mb-6 p-6 bg-gray-50 border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600">
        <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Alta de Nuevo Producto</h3>
        <div class="grid gap-4 mb-4 sm:grid-cols-2">
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Cliente Dueño</label>
                <select [(ngModel)]="nuevoProducto.cliente_id" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
                    <option value="" disabled selected>Seleccione...</option>
                    <option *ngFor="let c of listaClientes" [value]="c.id">{{ c.nombre }}</option>
                </select>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Código Interno</label>
                <input [(ngModel)]="nuevoProducto.codigo" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:text-white">
            </div>
            <div class="sm:col-span-2">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre del Producto</label>
                <input [(ngModel)]="nuevoProducto.nombre" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:text-white">
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ancho (mm)</label>
                <input [(ngModel)]="nuevoProducto.ancho" type="number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:text-white">
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Alto (mm)</label>
                <input [(ngModel)]="nuevoProducto.alto" type="number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:text-white">
            </div>
        </div>
        <button (click)="guardar()" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-green-600 dark:hover:bg-green-700">Guardar Diseño</button>
    </div>

    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">Código</th>
                    <th scope="col" class="px-6 py-3">Nombre</th>
                    <th scope="col" class="px-6 py-3">Cliente</th>
                    <th scope="col" class="px-6 py-3">Dimensiones</th>
                    <th scope="col" class="px-6 py-3">Acciones</th>
                </tr>
            </thead>
            
            <tbody>
                <tr *ngFor="let p of listaProductos" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <td class="px-6 py-4 font-bold">{{ p.codigo }}</td>
                    <td class="px-6 py-4">{{ p.nombre }}</td>
                    <td class="px-6 py-4">{{ p.cliente }}</td>
                    <td class="px-6 py-4">{{ p.ancho }} x {{ p.alto }} mm</td>
                    <td class="px-6 py-4">
                        <a href="#" class="font-medium text-indigo-600 dark:text-indigo-500 hover:underline">Detalles</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
