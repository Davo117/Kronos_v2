<div class="p-4 bg-white block sm:flex items-center justify-between border-b border-gray-200 lg:mt-1.5 dark:bg-gray-800 dark:border-gray-700">
    <div class="w-full mb-1">
        <div class="mb-4">
            <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white">Nueva Orden de Compra</h1>
            <p class="text-sm text-gray-500">Logística / Ventas</p>
        </div>
    </div>
</div>

<div class="p-4 space-y-6">
<div class="grid grid-cols-1 gap-4 sm:grid-cols-12 bg-gray-50 p-4 rounded-lg border border-gray-200 dark:bg-gray-700 dark:border-gray-600">
        
        <div class="sm:col-span-3">
            <label for="cliente" class="block mb-1 text-xs font-medium text-gray-700 dark:text-gray-300">Cliente</label>
            <select id="cliente" [(ngModel)]="clienteSeleccionado" (change)="onClienteChange()" class="...">
                <option value="" selected>Seleccione...</option>
                <option *ngFor="let c of catalogoClientes" [value]="c.id">{{ c.nombre }}</option>
            </select>
        </div>

        <div class="sm:col-span-3">
            <label for="sucursal" class="block mb-1 text-xs font-medium text-gray-700 dark:text-gray-300">Sucursal</label>
            <select id="sucursal" [(ngModel)]="sucursalSeleccionada" class="...">
                <option value="" selected>Seleccione...</option>
                <option *ngFor="let s of catalogoSucursales" [value]="s.id">{{ s.nombre }}</option>
            </select>
        </div>

        <div class="sm:col-span-2">
            <label for="no_orden" class="block mb-1 text-xs font-medium text-gray-700 dark:text-gray-300">No. Orden (Cliente)</label>
            <input type="text" id="no_orden" placeholder="Ej. OC-9988" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2 dark:bg-gray-600 dark:border-gray-500 dark:text-white">
        </div>

        <div class="sm:col-span-2">
            <label for="fecha_documento" class="block mb-1 text-xs font-medium text-gray-700 dark:text-gray-300">Fecha Documento</label>
            <input type="date" id="fecha_documento" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2 dark:bg-gray-600 dark:border-gray-500 dark:text-white">
        </div>

        <div class="sm:col-span-2">
            <label for="fecha_recepcion" class="block mb-1 text-xs font-medium text-gray-700 dark:text-gray-300">Fecha Recepción</label>
            <input type="date" id="fecha_recepcion" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2 dark:bg-gray-600 dark:border-gray-500 dark:text-white">
        </div>
    </div>

    <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">

    <div class="relative overflow-x-auto shadow-md sm:rounded-lg border border-gray-200 dark:border-gray-600">
        <div class="p-4 flex justify-between items-center bg-white dark:bg-gray-800">
            <h3 class="text-lg font-bold text-gray-700 dark:text-gray-300">Productos Solicitados</h3>
            
            <button type="button" (click)="agregarFila()" class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">
                + Agregar Producto
            </button>
        </div>
        
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-4 py-3 min-w-[250px]">Producto</th>
                    <th scope="col" class="px-4 py-3 w-32">Cantidad</th>
                    <th scope="col" class="px-4 py-3 w-32">Unidad</th>
                    <th scope="col" class="px-4 py-3">Notas / Lote</th>
                    <th scope="col" class="px-4 py-3 w-20 text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of productosEnOrden; let i = index" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    
                    <td class="px-4 py-2">
                        <select [(ngModel)]="item.productoId" (change)="actualizarUnidad(i)" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            <option value="" disabled selected>Buscar producto...</option>
                            <option *ngFor="let prod of catalogoProductos" [value]="prod.id">
                                {{ prod.nombre }}
                            </option>
                        </select>
                    </td>

                    <td class="px-4 py-2">
                        <input type="number" [(ngModel)]="item.cantidad" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:text-white text-right" placeholder="0">
                    </td>

                    <td class="px-4 py-2">
                        <input type="text" [(ngModel)]="item.unidad" readonly class="bg-gray-100 border border-gray-300 text-gray-500 text-sm rounded-lg block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-400 cursor-not-allowed">
                    </td>

                    <td class="px-4 py-2">
                        <input type="text" [(ngModel)]="item.notas" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Ej. Urgente">
                    </td>

                    <td class="px-4 py-2 text-center">
                        <button (click)="eliminarFila(i)" class="text-red-600 hover:text-red-900 dark:text-red-500 dark:hover:text-red-400 p-2 rounded-full hover:bg-red-100 dark:hover:bg-red-900/30 transition-colors" title="Eliminar fila">
                            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
                              </svg>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div *ngIf="productosEnOrden.length === 0" class="p-8 text-center text-gray-500 dark:text-gray-400">
            No hay productos en la orden. <span class="text-primary-600 cursor-pointer hover:underline" (click)="agregarFila()">Agrega uno</span>.
        </div>
    </div>

    <div class="flex justify-end space-x-4 mt-10">
        <button type="button" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Cancelar</button>
        
        <button type="button" (click)="guardarOrden()" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
            Confirmar Orden
        </button>
    </div>
</div>
